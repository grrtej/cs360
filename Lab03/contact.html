    <main>
        <div class="container-fluid">
            <div class="row justify-content-center gap-3">
                <h1 class="display-5"><i class="bi bi-telephone"></i> Lab Assignment #3 Contact</h1>
                <form>
                    <div class="col-md-3 mb-3 mt-3">
                        <label for="fname" class="form-label"><i class="bi bi-person"></i> First Name</label>
                        <input type="text" class="form-control" id="fname" placeholder="First Name" name="fname">
                    </div>
                    <div class="col-md-3 mb-3 mt-3">
                        <label for="lname" class="form-label"><i class="bi bi-person"></i> Last Name</label>
                        <input type="text" class="form-control" id="lname" placeholder="Last Name" name="lname">
                    </div>
                    <div class="col-md-3 mb-3 mt-3">
                        <label for="email" class="form-label"><i class="bi bi-envelope"></i> Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email Address" name="email">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="pwd" class="form-label"><i class="bi bi-key"></i> Password</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd">
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember">Remember Me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-send"></i> Send!</button>
                </form>
            </div>
